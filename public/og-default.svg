  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#efe4cf" />
      <stop offset="55%" stop-color="#f4f3ea" />
      <stop offset="100%" stop-color="#d7e7df" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <g fill="#1f2328" font-family="Hiragino Kaku Gothic ProN, Yu Gothic, sans-serif">
