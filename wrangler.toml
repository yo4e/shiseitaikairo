name = "shiseitaikairo-api"
main = "workers/api/src/index.ts"
compatibility_date = "2026-02-15"
workers_dev = true

[vars]
REPORT_THRESHOLD = "3"
SUBMIT_LIMIT_MAX = "6"
SUBMIT_LIMIT_WINDOW_SEC = "300"
SUBMISSION_LOG_RETENTION_DAYS = "30"
SPECIMEN_MAX_COUNT = "5000"
SPECIMEN_TRIM_BATCH = "80"
SPECIMEN_MIN_AGE_HOURS = "24"

[[d1_databases]]
binding = "DB"
database_name = "shiseitaikairo-db"
database_id = "00000000-0000-0000-0000-000000000000"
migrations_dir = "workers/api/migrations"
